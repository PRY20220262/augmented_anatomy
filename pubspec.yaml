name: augmented_anatomy
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=2.19.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  vector_math: ^2.1.4
  ar_flutter_plugin: ^0.7.3
  connectivity: ^3.0.6
  font_awesome_flutter: ^10.4.0
  flutter_spinkit: ^5.1.0
  flutter_secure_storage: ^8.0.0
  http: ^0.13.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icon.png
    - assets/largeIcon.png
    - assets/error.png
    - assets/image-high-score.png
    - assets/image-low-score.png
    - assets/image-mid-score.png
  fonts:
    - family: Nunito Sans
      fonts:
        - asset: fonts/NunitoSans-Bold.ttf
        - asset: fonts/NunitoSans-Light.ttf
        - asset: fonts/NunitoSans-SemiBold.ttf
        - asset: fonts/NunitoSans-Regular.ttf
